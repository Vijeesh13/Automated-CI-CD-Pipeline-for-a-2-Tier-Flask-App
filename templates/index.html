<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask 2-Tier App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333333;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .input-box {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 6px;
        }
        .submit-btn {
            background-color: #28a745;
        }
        .submit-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Flask 2-Tier App</h1>

        <h3>Add New User</h3>
        <form action="/add" method="POST">
            <input class="input-box" type="text" name="name" placeholder="Enter user name" required>
            <br>
            <button class="btn submit-btn" type="submit">Add User</button>
        </form>

        <a class="btn" href="/users">View All Users</a>
    </div>

</body>
</html>
